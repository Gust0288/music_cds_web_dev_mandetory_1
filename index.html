<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/cds.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Music CDs</h1>
    </header>
    <section>
        <form id="cd-form">
            <fieldset>
                
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="auth" name="author" required>
                    </div>
                    <div>
                        <label for="author">Title</label>
                        <input type="text" id="title" name="author" required>
                    </div>
                    <div>
                        <label for="author">Year</label>
                        <input type="number" id="year" name="author" required>
                    <div>
                        <button type="submit">Add</button>
                    </div>
                </fieldset>
        </form>
    </section>
    
        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cd-table">
                <template id="cd-row">
                    <tr>
                        <td class="author"></td>
                        <td class="title"></td>
                        <td class="year"></td>
                        <td>
                            <button class="delete-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/></svg>   
                            </button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    
</body>
</html>
